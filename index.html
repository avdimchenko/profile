<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Sacramento&family=Tiro+Devanagari+Hindi&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">


<div class="top-container">
  <img class="top" src="images/bg-pattern-top.svg" alt="pattern-top">
</div>
<div class="middle-container">
  <img class="card" src="images/bg-pattern-card.svg" alt="pattern-card">
  <img class="image-victor"src="images/image-victor.jpg" alt="victor-photo">
  <h2 class="name">Victor Crest <span class="age">26</span><h2/>
  <p class="city">London</p>
  <hr>
  <table class="table">
    <tr>
     <th>80K</th>
     <th>803K</th>
     <th>1.4K</th>
   </tr>
   <tr>
    <td>Followers</td>
    <td>Likes</td>
    <td>Photos</td>
  </tr>
  </table>

</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Anna Dimchenko</a>.
</div>
<div class="bottom-container">
<img class="bottom" src="images/bg-pattern-bottom.svg" alt="pattern-bottom">
</div>

</div>
</body>
</html>
